    <script>
        function init() {
            load = document.getElementById('loading')
            load.hidden = true
        }
        async function send() {
            input = document.getElementById('text').value;
            display = document.getElementById('text1');
            range = document.getElementById('range').value
            load = document.getElementById('loading')
            display.hidden = true
            load.hidden = false
            if (document.getElementById('file').files.length == 0) {

                console.log(range)
                count = getCount(input);
                console.log(count)
                max = parseInt((count * range) / 100)
                console.log(max)
                if (max < 80) {
                    max = 81
                }
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Connection': 'keep-alive'
                    },
                    body: JSON.stringify({ "text": input, "max_words": max, "min_words": 80 })
                })
                // console.log(await response.json())
                const obj = await response.json()
                load.hidden = true
                display.hidden = false
                console.log(obj.summary)

                display.value = obj.summary;
            }
            else {
                let file = document.getElementById('file').files[0]
                let formData = new FormData();
                formData.append("file", file);
                const r = await fetch('/upload', { method: "POST", body: formData });
                console.log(r.status)
                const obj = await r.json()
                load.hidden = true
                display.hidden = false
                console.log(obj)
                display.value = obj.summary;
            }
        }
        function getCount(str) {
            return str.split(' ').filter(function (num) {
                return num != ''
            }).length;
        }
    </script>
